<!DOCTYPE html>
<html>

<head>
    <title>Calculate Tickets</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body id="grad">
    <h1>
        Calculate the Cost of Tickets
    </h1>
    <form action="rodriguez-group7-poject-code.php" method="post">
        <fieldset>
            <legend>User Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="number">Phone Number</label>
            <input type="tel" id="number" name="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"
                required>
            <small>Format: 123-456-7890</small>
        </fieldset>
        <br>
        <br>
        <div class="tickets">
            <fieldset>
                <legend>Tickets Needed</legend>
                <label for="adult">How many adult tickets?</label>
                <input type="number" id="adult" name="adultTickets" min="1" placeholder="1">
                <label for="child">How many child tickets?</label>
                <input type="number" id="child" name="childTickets" min="0" placeholder="0">
            </fieldset>
        </div>
        <br>
        <br>
        <div class="date">
            <fieldset>
                <legend>What Date Do You Want</legend>
                <label for="april">Apr 2021</label>
                <input type="radio" name="date" value="Apr 2021">
                <label for="may">May 2021</label>
                <input type="radio" name="date" value="May 2021">
                <label for="june">Jun 2021</label>
                <input type="radio" name="date" value="Jun 2021">
            </fieldset>
        </div>
        <br>
        <button type="submit" id="submit">Send Your Order</button>
    </form>
    <br>
    <a href=rodriguez-group7-project-lp.html>Return to Main Page</a>
</body>

</html>
